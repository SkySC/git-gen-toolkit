[tool.coverage.run]
branch = true
source = [ "toolkit_utils" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../coverage/toolkit-utils/html'
 --cov-report xml:'../coverage/toolkit-utils/coverage.xml'
 --html='../reports/toolkit-utils/unittests/html/index.html'
 --junitxml='../reports/toolkit-utils/unittests/junit.xml'
"""

[project]
name = "toolkit-utils"
version = "1.0.0"
description = "Automatically generated by Nx."
requires-python = ">=3.9,<4"
readme = 'README.md'
dependencies = [
    "loguru>=0.7.0",
    "rich>=13.5.2",
    "tqdm>=4.65.0",
    "halo>=0.0.31"
]

[tool.hatch.build.targets.wheel]
packages = ["toolkit_utils"]

[tool.hatch.metadata]
allow-direct-references = true

[dependency-groups]
dev = [
  "autopep8>=2.3.1",
  "ruff>=0.8.2",
  "pytest>=8.3.4",
  "pytest-sugar>=1.0.0",
  "pytest-cov>=6.0.0",
  "pytest-html>=4.1.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = [
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "dist",
]

line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]
ignore = []

fixable = ["ALL"]
unfixable = []

[tool.black]
line-length = 80
preview = true
enable-unstable-feature = ["string_processing"]